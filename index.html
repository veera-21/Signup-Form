<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    </head>
        <body>
                <form>
                         <!--Title-->
                        <div class="title">
                                <h1>Welcome to GeekCoderz</h1>
                               
                        </div>        
                        <div class="line"></div>
                        <h2 class="header">Signup</h2>
                        <br>        
                        <!--First name-->
                                <div class="container">
                                        <div class="fname">
                                                <label>Firstname</label>
                                                <input type="text" class="textbox"  placeholder="First" id required><br>
                                                <br>
                                        </div>
                                      
                                <!--Last name-->
                                <div class="lname">
                                        <label>Lastname</label>
                                        <input type="text" class="textbox"  placeholder="Last"required>
                                        
                                </div>
                                <br>
                                        <!--Email-->
                                <div class="email">
                                        <label>Email</label>
                                        <input type="text"  class="textbox" placeholder="Enter your Email" required><br>
                                        <br>
                                </div>        
                                <!--Password-->
                                <div class="pwd">                                      
                                        <label>Password</label>
                                        <input type="text"  class="textbox" placeholder="New password" required><br>
                                        <br>
                                </div>

                                <!--Confirm Password-->
                                <div class="cfpwd">
                                        <label>Confirm<br>Password</label>
                                        <input type="text"  class="textbox" placeholder="Re-enter the password" required><br>
                                        <br>
                                </div>

                                <!--Birth Details-->
                                
                                <div class="dob">
                                        <label>DOB</label>
                                        <select name="day">
                                                <option value="" disabled selected>DD</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                                
                                        </select>
                                        
                                        <select name="month">
                                                <option value="" disabled selected>MM</option>
                                                <!-- Options for month -->
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                                
                                        </select>
                                        
                                        <select name="year">
                                                <option value="" disabled selected>YYYY</option>
                                                <!-- Options for year -->
                                                <option value="1990">1990</option>
                                                <option value="1991">1991</option>
                                                <option value="1992">1992</option>
                                                <option value="1993">1993</option>
                                                <option value="1994">1994</option>
                                                <option value="1995">1995</option>
                                                <option value="1996">1996</option>
                                                <option value="1997">1997</option>
                                                <option value="1998">1998</option>
                                                <option value="1999">1999</option>
                                                <option value="2000">2000</option>
                                                <option value="2001">2001</option>
                                                <option value="2002">2002</option>
                                                <option value="2003">2003</option>
                                                <option value="2004">2004</option>
                                                <option value="2005">2005</option>
                                                <option value="2006">2006</option>
                                                <option value="2008">2008</option>
                                                <option value="2009">2009</option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                                <option value="2012">2012</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <br>
                                        </select>
                                        </div>
                                        <br>
                                                                                                
                                </div>
                                <!--Gender-->
                                        <div id="gender">
                                                <label>Gender</label>
                                                <input type="radio" id="male" name = "radio-group"> Male </label>
                                                 
                                                <input type="radio" id="female" name = "radio-group"> Female</label><br>
                                                <br>
                                
                                        </div>
                        
                                        <!--Contact-->
                                <div class="contact">
                                        <label>Contact No</label>
                                                <input type="tel" class="number" name="phone" placeholder="Enter your phone number" maxlength="10" required />
                                                <br>
                                        

                                        <br>
                                </div>

                                <div class="checkbox">
                                        <input type="checkBox" class="agreement">
                                        <label> I agree to the <a href="#">Terms and Conditions</a></label><br>
                                        
                                        <br>
                                </div>

                                <div class="signup">
                                        <input class="signup" type="submit"value="Signup" >
                                </div>  
                                
                                
                </form>          
                        
        </body>
</html>
